name: Scheduled POST Request

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'  # 每12小时运行一次

jobs:
  send-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout repository

      - uses: actions/setup-python@v4
        name: Set up Python
        with:
          python-version: '3.9'  # 确保版本正确

      - name: Run script
        run: python send_post.py
